spring.application.name=Todo-FullStack-Application
server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/todomanagement?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Lahiru12@

#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
# Enable or disable automatic restart
spring.devtools.restart.enabled=true  

# Enable or disable live reload
spring.devtools.livereload.enabled=true  

# Base URL for Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Custom OpenAPI documentation path
springdoc.api-docs.path=/api-docs
# Enable Swagger in different environments (optional)
springdoc.swagger-ui.enabled=true

spring.jackson.serialization.fail-on-empty-beans=false



